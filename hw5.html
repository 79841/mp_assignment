        }

        function quest3() {
            const num1 = Number(prompt("첫 번째 숫자를 입력하세요"))
            const oper = prompt("연산자를 입력하세요")
            const num2 = Number(prompt("두 번째 숫자를 입력하세요"))

            var answer = operate(num1, oper, num2); // 반드시 이 코드를 사용하세요
            console.log("정답은 %d입니다.", answer);
        }

        function operate(num1, oper, num2) { // 반드시 이 함수를 이용하여 연산 결과를 계산하세요

            // 여기에 스크립트를 작성하세요
            // 단, 반드시 switch 문을 활용하세요
            switch (oper) {
                case "+":
                    return num1 + num2
                case "-":
                    return num1 - num2
                case "*":
                    return num1 * num2
                case "/":
                    return parseInt(num1 / num2)
                default:
                    return
            }
        }
